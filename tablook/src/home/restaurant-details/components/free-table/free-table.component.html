<div class="free-table-wrapper">
	<span class="title"
		>{{ 'Table id: ' }}{{ freeTableDate.id }}{{ ', size: '
		}}{{ freeTableDate.seats }}</span
	>
	<span class="hours">
		<span *ngFor="let freeTime of freeTableDate.available">
			{{ freeTime.startTime | dateToTime }}{{ '-'
			}}{{ freeTime.endTime | dateToTime }}
		</span>
	</span>
</div>
