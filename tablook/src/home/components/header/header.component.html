<nav [ngClass]="isMobile ? 'wrap' : ''">
	<div class="logo" [routerLink]="'/'">
		<img [src]="'assets/icons/logoIcon.svg'" alt="logo" />
	</div>
	<h1>tablook</h1>
	<div class="buttons">
		<ng-content *ngTemplateOutlet="user ? loggedBar : guestBar">
		</ng-content>
	</div>
</nav>

<ng-template #loggedBar>
	<button
		mat-raised-button
		[routerLink]="
			user?.type === 'restaurant'
				? '/home/restaurant-account'
				: '/home/account-details'
		"
		routerLinkActive="account-button-hidden"
	>
		<mat-icon>{{ 'account_circle' }}</mat-icon>
		<span class="account">
			{{ user?.name }}
		</span>
	</button>
	<button mat-raised-button (click)="logout()">
		<mat-icon>{{ 'exit_to_app' }}</mat-icon>
		<span>
			{{ 'Logout' }}
		</span>
	</button>
</ng-template>

<ng-template #guestBar>
	<button mat-raised-button [routerLink]="'/login'">Login</button>
	<button mat-raised-button [routerLink]="'/register/customer'">
		Singup
	</button>
</ng-template>
