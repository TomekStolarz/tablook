<h1 mat-dialog-title>{{dialogContext.title}}</h1>
<div mat-dialog-content>
	<p>{{dialogContext.content}}</p>
</div>
<div mat-dialog-actions class="actions">
	<button mat-stroked-button color="dark" (click)="reject()">No</button>
	<button
		mat-raised-button
		color="dark"
		[mat-dialog-close]="true"
		cdkFocusInitial
	>
		Yes
	</button>
</div>
